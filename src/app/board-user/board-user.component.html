<h1>Users</h1>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading">Loading...</span>
    </div>
</div>
<table class="table" id='tab'>
    <thead>
        <tr>
            
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">SetPublish</th>
            
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
           
            <td>{{ user.id}}</td>
            <td>{{ user.title}}</td>
            <td>{{ user.userpost}}</td>
            
            
            <td> <button (click)="userDetails(user.id)" class='btn btn-info' data-toggle="modal"
                    data-target="#myModal">Details</button> </td>
        </tr>
    </tbody>
</table>
